<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h3>Unorderd List</h3>
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Watermelon</li>
    </ul>
    <h3>Orderd List</h3>
    <ol start="2" type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Watermelon</li>
    </ol>
</body>
</html>
